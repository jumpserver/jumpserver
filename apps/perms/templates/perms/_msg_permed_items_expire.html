{% load i18n %}
<p>
    {% trans 'Hello' %} {{ name }},
</p>

<p>
    {% blocktranslate %}
        The following {{ item_type }} will expire in {{ count }}
    {% endblocktranslate %}
</p>

<ul>
    {% for item in items %}
        <li>{{ item }}</li>
    {% endfor %}
</ul>

<br>
<p>
    {% trans 'If you have any question, please contact the administrator' %}
</p>
