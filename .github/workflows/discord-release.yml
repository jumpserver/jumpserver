name: Publish Release to Discord

on:
  release:
    types: [published]

jobs:
  send_discord_notification:
    runs-on: ubuntu-latest
    if: startsWith(github.event.release.tag_name, 'v4.')
    steps:
      - name: Send release notification to Discord
        env:
          WEBHOOK_URL: ${{ secrets.DISCORD_CHANGELOG_WEBHOOK }}
        run: |
          # è·å–æ ‡ç­¾åç§°å’Œ release body
          TAG_NAME="${{ github.event.release.tag_name }}"
          RELEASE_BODY="${{ github.event.release.body }}"

          # ä½¿ç”¨ jq æ„å»º JSON æ•°æ®ï¼Œä»¥ç¡®ä¿å®‰å…¨ä¼ é€’
          JSON_PAYLOAD=$(jq -n --arg tag "# JumpServer $TAG_NAME Released! ğŸš€" --arg body "$RELEASE_BODY" '{content: "\($tag)\n\($body)"}')

          # ä½¿ç”¨ curl å‘é€ JSON æ•°æ®
          curl -X POST -H "Content-Type: application/json" -d "$JSON_PAYLOAD" "$WEBHOOK_URL"