name: Issue Close Check

on:
  issues:
    types: [closed]

jobs:
  issue-close-remove-labels:
    runs-on: ubuntu-latest
    steps:
      - name: Remove labels
        uses: actions-cool/issues-helper@v2
        if: ${{ !github.event.issue.pull_request }}
        with:
          actions: 'remove-labels'
          labels: '🔔 Pending processing,⏳ Pending feedback'