<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>登录</title>
<link href="/static/css/bootstrap.css" rel="stylesheet">
<link href="/static/css/main.css" rel="stylesheet">
<meta name="viewport" content="width=device-wdith,initial-scale=1.0">
<link rel="shortcut icon" href="http://www.10086.cn/favicon.ico" type="images/x-icon" />
<!--[if lt IE 9]>
	<script src="http://html5shim.googlecode.com/svn/trunk/html5js"></script>
<![endif]-->

<style>
<!--
body {
	padding-top: 200px;
	padding-bottom: 40px;
	background-color: #eee;
}
-->
</style>
</head>

<body>
<div class="container">

  <div class="row">
    <div class="col-md-4 col-md-offset-3">
    {% if error %}
      <div class="alert alert-danger">
        {{ error }}
      </div>
    {% else %}
       <p>&nbsp;</p>
    {% endif %}
    </div>
  </div>

  <form class="form-horizontal" role="form" action="" method="post">
    <div class="row">
      <div class="form-group">
        <label for="username" class="col-md-1 col-md-offset-3 control-label">用户名</label>
        <div class="col-md-3">
          <input  class="form-control" id="username" name="username" placeholder="用户名">
        </div>
      </div>
    </div>
    <div class="row">
      <div class="form-group">
        <label for="password" class="col-md-1 col-md-offset-3 control-label">密&nbsp&nbsp&nbsp&nbsp码</label>
        <div class="col-md-3">
          <input type="password" class="form-control" id="password" name="password" placeholder="密码">
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-3 col-md-offset-4">
        <button type="submit" class="btn btn-success btn-block">
            <span>登录</span>
        </button>
      </div>
    </div>
  </form>
</div>
<script src="/static/js/bootstrap.js"></script> 
<script src="/static/js/jquery-1.11.1.min.js"></script>
</body>
</html>
